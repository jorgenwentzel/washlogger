<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wash Activity App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <select id="activitySelect">
            <option value="">Select Wash Activity</option>
            <option value="Manual Wash - Thermolicer">Manual Wash - Thermolicer</option>
            <option value="Manual Wash - Grader">Manual Wash - Grader</option>
            <option value="Manual Wash - Wellfighter">Manual Wash - Wellfighter</option>
        </select>
        <button id="startStopBtn">Start Activity</button>
        <div id="statusLabel">Activity Status: Idle</div>
        <table id="activityLog">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>Stop Time</th>
                    <th>Activity Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Activity logs will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
